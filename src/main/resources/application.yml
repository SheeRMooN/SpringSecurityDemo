server:
  port: 8080
  servlet:
    application-display-name: SpringSecurityDemo
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
#    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
